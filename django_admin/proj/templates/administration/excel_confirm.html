{% extends 'administration/layout.html' %}
{% load static %}

{% block title %}Загрузка Excel{% endblock %}

{% block content %}
    <div class="home">
        <a class="btn btn-primary" href="/" role="button" id="home_button">
            <i class="bi bi-house"></i>
        </a>
    </div>
    <div class="excel_confirm">
        <img src="{% static 'administration/img/confirm.png' %}" id="img_confirm" width="100" height="100"><br>
        <p class="excel_warn" align="justify">Таблица успешно загружена! Не забудьте добавить фото для новых позиций через панель администрирования</p>
        <a class="btn btn-primary" href="/admin" role="button" id="admin">Перейти в панель администрирования</a>
    </div>
{% endblock %}
